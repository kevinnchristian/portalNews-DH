<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/logo.svg" type="image/x-icon">
  <title>Portal de Noticias</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styled.css">
</head>

<body>
  <header class="bg-dark">
    <nav class="navbar container navbar-expand-lg navbar-dark bg-dark d-flex">
      <a id="home" class="navbar-brand" href="#">
        <img src="img/logo.svg" alt="">
        Portal de Notícias</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a id="ultimas" class="nav-link active" href="#">Ultimas Noticias</a>
          </li>
          <li class="nav-item">
            <a id="tec" class="nav-link" href="#">Noticias de Tecnologia</a>
          </li>
        </ul>
      </div>
      <form class="form-inline my-2 my-lg-0 justify-self-end">
        <input class="form-control mr-sm-0" id="pesquisa" type="search" placeholder="Faça sua busca..." aria-label="Search">
        <button class="btn btn-info my-2 my-sm-0 mr-2 ml-0" id="buttonPesq" type="submit">Pesquisar</button>
      </form>
      <button id="atualizar" class="btn btn-info justify-self-end">Atualizar Noticias</button>
    </nav>
  </header>

  <main class="container mt-4">
    <div id="listaDeNoticias" class="row">
      
      
    </div>
  </main>


  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>

</html>
